[robot]
ip = 192.168.0.100

[motion.cartesian]
lin_vel = 20        ; mm/s
ang_vel = 10        ; deg/s (if your API supports it)
lin_acc = 20        ; mm/s^2 (optional)
ang_acc = 20        ; deg/s^2 (optional)

[motion.joint]
vel = 10             ; deg/s (or % depending on API)
acc = 20             ; deg/s^2

[motion.path]
blending = 0         ; 0 for debugging, >0 for smooth

[position.origin]
x_origin = 170.0
y_origin = 10.0
z_origin = 80.0
theta_x_origin = -180.0
theta_y_origin = 0.0
theta_z_origin = 0.0
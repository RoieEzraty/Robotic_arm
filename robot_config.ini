[robot]
ip = 192.168.0.100

[motion]
lin_vel = 20        ; mm/s
ang_vel = 10        ; deg/s (if your API supports it)
lin_acc = 20        ; mm/s^2 (optional)
ang_acc = 20        ; deg/s^2 (optional)
vel = 10             ; deg/s (or % depending on API)
acc = 20             ; deg/s^2
blending = 0         ; 0 for debugging, >0 for smooth

[position]
load_cell_thick = 18.0
holder_len = 19.0
pos_home = (189, 0, 22.5, 179.9, 0.1, 0.1)
pos_sleep = (40, 0, 200, -180, 0, -90)
pos_origin = [80, -14]  ; position of origin of origami, from which total angle is counted
joints_home = (10, 56.5, 0, 0, 30, 180)
joints_sleep = (0, -30, 20, 0, 100, 90)
norm_length = 65
norm_angle = 90        ; in deg
theta_sim_to_robot = -1

[limits]
path = data\calibrations\arm limits in x y.xlsx

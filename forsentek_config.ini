[ni]
DEV = Dev1       ; NI device name
Channel_x = ai1  ; Fx in NI
Channel_y = ai2  ; Fy in NI
Channel_z = ai3  ; Fz in NI
samp_freq = 200 ; sampling frequency of sensor
T = 0.5          ; default length of force measurement [s]

[amp]
min_val = -5 ; minimal value for force sensor, [V]
max_val = 5  ; maximal value for force sensor, [V]

[calibration]
calibration_path = data\calibrations\calibration_triaxial_2026-02-09_13-55-56.csv ; calibration w/weights
V0_path = data\calibrations\V0_latest.npz                                         ; only offset, every day

[rotation]
angle = 90 ; [deg], angle between x of force sensor and x of robot

[normalization]
norm_force = 0.1 ; typical force [N]
